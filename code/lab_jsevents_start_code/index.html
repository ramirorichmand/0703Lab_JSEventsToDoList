<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <button id="date">Date</button>
        <p id="date__value"></p>

        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <form id="task-form" action="">
            <input type="text" placeholder="Add a new item" id="new-todo" name="newTask">
            <input type="submit" value="Enter!"/>
            <!-- <button type="button" id="enter">Enter!</button> -->
            <!-- <input type="button" value="Delete" onclick="removeAll()"> -->
        </form>

        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>

        <h2>Completed Tasks</h2>
        <ul id="completed-list"></ul>

    </div>
    
</body>
</html>
